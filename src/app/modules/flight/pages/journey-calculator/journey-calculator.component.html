<ns-card title="Calculadora de rutas">
  <ns-journey-form
    *ngIf="step() === FORM_STEP"
    [journeyInputForm]="journeyInputForm"
    [hasSubmited]="hasSubmited"
    (onSubmit)="calculate()"
  ></ns-journey-form>

  <ns-journey-result
    *ngIf="step() === RESULT_STEP"
    [journeyState]="journeyState"
    (goToForm)="goToForm()"
  ></ns-journey-result>
</ns-card>
